<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    #todo-input {
      margin-bottom: 10px;
    }

    #todo-list {
      list-style-type: none;
      padding: 0;
    }

    .todo-item {
      margin-bottom: 5px;
    }

    .todo-item span {
      margin-right: 10px;
    }

    .todo-item button {
      margin-left: 5px;
    }
  </style>
</head> 
<body>
  <h1>To-Do List</h1>
  <input type="text" id="todo-input" placeholder="Enter a task">
  <button id="add-btn">Add</button>
  <ul id="todo-list"></ul>

  <script src="script.js"></script>
</body>
</html>
